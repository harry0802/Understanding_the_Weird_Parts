    <!-- 
     ＊ 一組 ＪＳ 程式碼應該盡最大可能的可以去重複利用
      
     ＊ 了解當有三支ＪＳ檔案執行時會發生什麼事？：

        1.這三支 ＪＳ檔案並不會另外創造新的執行環境，他們會把程式碼另外分開
          又可以說他們會把程式碼堆在對方上面，然後執行所有的程式檔案，就好像他們是在同一個檔案一樣。
          
        2.在產生js程式碼的時候，會結合和最小化你的ＪＳ成為一個檔案，所以程式碼檔案彼此並不衝突。

        3.在運行期間，ＪＳ原始檔會依造順序去讀取 ＪＳ檔案，會自動判定該內容裡面的屬性，屬於全域執行環境，還是區域執行環境。
            瀏覽器會自動連結在window物件。


        4. 檢查全域命名空間 
        問題：
            如果兩個框架檔案內容的變數名稱一樣彼此覆蓋該如何？

            * 在框架中通常會是設定一句話來檢查檔案的名稱是否被複用，這樣即使該名稱被復用也不會造成衝突或覆蓋。
                這樣也可以讓使用者比較好了解發生什麼事情

            * 檢查檔案 ==> 檢查變數名是否已經存在全域環境，或全域變數裡 
                => 利用 window.變數名 = window.'變數值' || '預設值' 

            * window.變數名 = window.'變數值' || '預設值' （ 這在做什麼？ ）
                此方式正在利用全域執行環境檢查 window全域執行環境裡面的全域變數值。
                而如果已經有值則返回該值名稱，而如果沒有值就返回設定好的預設值

    
    
    -->
    <script src="1"></script>
    <script src="2"></script>
    <script src="3"></script>
